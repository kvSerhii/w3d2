<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Title</title>
</head>
<body>

<div class="mainBG">
    <div class="containerBackground">
        <img src="icons/baseline_clear_black_24dp.png" class="exitIcon">

        <div class="userLogo">
            <img src="images/userLogo.png" alt="userLogo">
        </div>
        <div class="container">



            <h2>User Login</h2>

            <div class="inputWrapper">
                <form action="" class="form">
                    <label for="iEmail"></label>
                    <input type="email" id="iEmail" value="E-mail">
                    <label for="iPassword"></label>
                    <input type="password" id="iPassword" value="Password">

                </form>
                <button name="login">Login</button>
            </div>
        </div>
        <div class="linkContainer">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</div>
</body>
</html>
